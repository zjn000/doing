<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>用户组添加用户 - bjyadmin</title>
    <bootstrapcss />
</head>
<body>
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页 
    &gt;
    后台管理
    &gt;
    员工列表
</div>
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
         <a href="{:U('Admin/Rule/admin_user_list')}">员工列表</a>
   </li>
   <li>
        <a href="{:U('Admin/Rule/add_admin')}">添加员工</a>
    </li>
</ul>
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
    	<th width="10%">部门名称</th>
    	<th width="10%">职务名称</th>
        <th>用户名</th>
        <th>姓名</th>
        <th>登录状态</th>
        <th>操作</th>
    </tr>
    <foreach name="data" item="v">
        <tr>
        	<td>{$v['sector']}</td>
        	<td>{$v['title']}</td>
            <td>{$v['username']}</td>
            <td>{$v['nikename']}</td>
            <td>{$v['status']}</td>
            <td>
                <a href="{:U('Admin/Rule/edit_admin',array('id'=>$v['id']))}">编辑</a>
            </td>
        </tr>
    </foreach>
</table>
 
<bootstrapjs />
</body>
</html>
