<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>编辑活动信息</title>
    <bootstrapcss />
    <icheckcss />
    <datejs />
</head>
<body id="xb-date">

<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <a href="{:U('Admin/Index/index')}" target="_parent"><i class="fa fa-home"></i> 首页</a>
    &gt;
   <a href="{:U('Admin/Activity/index')}" target="right_content">活动信息列表</a>
    &gt;
    编辑
</div>
<!-- 导航栏结束 -->
<form class="form-inline" method="post" id="myForm">
<input type="hidden" name="id" value="{$assign['id']}">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
        	<th><font color="red">*</font>活动名称</th>
            <td><input class="form-control" type="text" name="activity_name" value="{$assign['activity_name']}"></td>
        	<th>所属区域</th>
            <td>
            <select name="activity_area" class="form-control">
	            <volist name=":C('ACTIVITY_AREA_CONFIG')" id="vo">
	   				<option value="{$key}" <eq name="key" value="$assign['activity_area']">selected</eq> >{$vo}</option>
				</volist>  
            </select>
            </td>
        </tr>
        <tr>
        	<th>活动日期</th>
            <td><input class="form-control" type="text" value="{$assign['activity_date']}" name="activity_date" onclick="laydate()"></td>
        
        	<th>活动时段</th>
            <td>
            <select name="activity_period" class="form-control">
	            <volist name=":C('ACTIVITY_PERIOD_CONFIG')" id="vo">
	   				<option value="{$key}" <eq name="key" value="$assign['activity_period']">selected</eq> >{$vo}</option>
				</volist>  
            </select>
            </td>
        </tr>
        <tr>
        	<th>活动方式</th>
            <td><input class="form-control" type="text" name="activity_mode" value="{$assign['activity_mode']}"></td>
        
        	<th>活动时长</th>
            <td>
            <select name="activity_duration" class="form-control">
	            <volist name=":C('ACTIVITY_DURATION_CONFIG')" id="vo">
	   				<option value="{$key}" <eq name="key" value="$assign['activity_duration']">selected</eq> >{$vo}</option>
				</volist>  
            </select>
            </td>
        </tr>
        <tr>
        	<th>商家优惠</th>
            <td><input class="form-control" type="text" name="business_deals" value="{$assign['business_deals']}"  ></td>
        	<th>活动地点</th>
            <td><input class="form-control"  type="text" name="activity_location" style="width:50%;" value="{$assign['activity_location']}" ></td>
        </tr>
        
        <tr>
        	<th>商家名称</th>
            <td><input class="form-control" type="text" name="business_name" value="{$assign['business_name']}" ></td>
        	<th>商家地址</th>
            <td><input class="form-control" type="text" name="business_address" style="width:50%;"  value="{$assign['business_name']}" ></td>
        </tr>
        <tr>
        	<th>联系人</th>
            <td><input class="form-control" type="text" name="business_contacts"  value="{$assign['business_contacts']}" ></td>
        
        	<th>联系电话</th>
            <td><input class="form-control" type="text" name="business_tel"  value="{$assign['business_tel']}" ></td>
        </tr>
        <tr>
        	<th>新C数量</th>
            <td><input class="form-control" type="text" name="new_user_number"  value="{$assign['new_user_number']}"> 个</td>
        
        	<th>老C数量</th>
            <td><input class="form-control" type="text" name="old_user_number"  value="{$assign['old_user_number']}"> 个</td>
        </tr>
        <tr>
        	<th>传单数量</th>
            <td><input class="form-control" type="text" name="flyer_number"  value="{$assign['flyer_number']}" > 张</td>
        
        	<th>海报数量</th>
            <td><input class="form-control" type="text" name="poster_number" value="{$assign['poster_number']}" > 张</td>
        </tr>
        <tr>
        	<th>兼职人数</th>
            <td><input class="form-control" type="text" name="part_number" value="{$assign['part_number']}" > 个</td>
        
        	<th>礼品数量</th>
            <td><input class="form-control" type="text" name="gift_number" value="{$assign['gift_number']}" > 份</td>
        </tr>
        <tr>
        	<th>兼职工时</th>
            <td><input class="form-control" type="text" name="part_time" value="{$assign['part_time']}" > 小时</td>
        
        	<th>人员费用</th>
            <td><input class="form-control" type="text" name="staff_costs" value="{$assign['staff_costs']}" > 元</td>
        </tr>
        <tr>
        	<th>反馈</th>
            <td colspan="3"><textarea rows="5" class="form-control" cols="100" name="feedback">{$assign['feedback']}</textarea></td>
        </tr>
        
        <tr>
            <td colspan="4" style="text-align: center;">
            	<input class="btn btn-success" type="submit" value="&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            	<a class="btn btn-success" href="javascript:history.go(-1);">&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</a>
            </td>
        </tr>
    </table>
</form>
<bootstrapjs />
<icheckjs color="blue" />
<datejs />
<script type="text/javascript">
$("#myForm").validate({ 
	rules: {
		activity_name: {
			required: true			
		}
	}, 
	messages: { 		
		activity_name: { 
			required: "必填"
		}
	} 
});	
</script>
</body>
</html>
