<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>添加活动信息</title>
    <bootstrapcss />
    <icheckcss />
    <datejs />
</head>
<body id="xb-date">

<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <a href="{:U('Admin/Index/index')}" target="_parent"><i class="fa fa-home"></i> 首页</a>
    &gt;
   <a href="{:U('Admin/Activity/index')}" target="right_content">活动信息列表</a>
    &gt;
    添加
</div>
<!-- 导航栏结束 -->
<form class="form-inline" method="post" id="myForm">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
        	<th><font color="red">*</font>活动名称</th>
            <td><input class="form-control" type="text" name="activity_name"></td>
        	<th>所属区域</th>
            <td>
            <select name="activity_area" class="form-control">
	            <volist name=":C('ACTIVITY_AREA_CONFIG')" id="vo">
	   				<option value="{$key}">{$vo}</option>
				</volist>  
            </select>
            </td>
        </tr>
        <tr>
        	<th>活动开始时间</th>
            <td><input class="form-control" type="text" id="activity_date" name="activity_date" value="" /></td>
        
        	<th>活动结束时间</th>
            <td>
            	<input class="form-control" type="text" id="activity_edate" name="activity_edate" value="" />
            </td>
        </tr>
        <tr>
        	<th>活动方式</th>
            <td><input class="form-control" type="text" name="activity_mode"></td>
        	<th>活动地点</th>
            <td><input class="form-control"  type="text" name="activity_location" style="width:50%;" ></td>
        	
        </tr>
        <tr>
        	<th>商家优惠</th>
            <td><input class="form-control" type="text" name="business_deals"></td>
        	
        </tr>
        
        <tr>
        	<th>商家名称</th>
            <td><input class="form-control" type="text" name="business_name"></td>
        	<th>商家地址</th>
            <td><input class="form-control" type="text" name="business_address" style="width:50%;" ></td>
        </tr>
        <tr>
        	<th>联系人</th>
            <td><input class="form-control" type="text" name="business_contacts"></td>
        
        	<th>联系电话</th>
            <td><input class="form-control" type="text" name="business_tel"></td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: center;">
            	<input class="btn btn-success" type="submit" value="&nbsp;&nbsp;添&nbsp;&nbsp;加&nbsp;&nbsp;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            	<a class="btn btn-success" href="javascript:history.go(-1);">&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</a>
            </td>
        </tr>
    </table>
</form>
<bootstrapjs />
<icheckjs color="blue" />
<datejs />
<script type="text/javascript">
$("#myForm").validate({ 
	rules: {
		activity_name: {
			required: true			
		}
	}, 
	messages: { 		
		activity_name: { 
			required: "必填"
		}
	} 
});
var start = {
	    elem: '#activity_date',
	    format: 'YYYY-MM-DD hh:mm:ss',
	    istoday: true,
	    istime: true,
	    start: laydate.now(),
	    choose: function(datas){
	         end.min = datas; //开始日选好后，重置结束日的最小日期
	         end.start = datas //将结束日的初始值设定为开始日
	    }
};
var end = {
	    elem: '#activity_edate',
	    format: 'YYYY-MM-DD hh:mm:ss',
	    istoday: true,
	    istime: true,
	    start: laydate.now(),
	    choose: function(datas){
	        start.max = datas; //结束日选好后，重置开始日的最大日期
	    }
};
laydate(start);
laydate(end);	
</script>
</body>
</html>
