<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>续签</title>
    <bootstrapcss />
    <icheckcss />
    <datejs />
</head>
<body>

<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <a href="{:U('Admin/Index/index')}" target="_parent"><i class="fa fa-home"></i> 首页</a>
    &gt;
   <a href="{:U('Admin/Business/index')}" target="right_content">客户信息列表</a>
    &gt;
    续签
</div>
<!-- 导航栏结束 -->
<form class="form-inline" method="post" id="myForm">
    <input type="hidden" name="id" value="{$obj['id']}" />
    <input type="hidden" name="business_id" value="{:I('get.id')}" />
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr height="45">
            <th width="10%">商户名称</th>
            <td colspan="3">
                {:I('get.shop_name')}
            </td>            
        </tr>
        <tr>
            <th>协议编号</th>
            <td>
                 <input class="form-control" type="text" name="protocol_no" value="{$obj['protocol_no']}">
            </td>
            <th>合同名称</th>
            <td>
                 <input class="form-control" type="text" name="title" value="{$obj['title']}">
            </td>
        </tr>
        <tr>
            <th>套餐类型</th>
            <td colspan="3">
                <select name="type" class="form-control">
	            	<volist name=":C('PACKAGE_TYPE_CONFIG')" id="vo">
	   					<option value="{$key}" <eq name="key" value="$obj['type']">selected</eq> >{$vo}</option>
					</volist>  
            	</select>
            </td>
        </tr>
        
        <tr>
            <th>押金费用</th>
            <td>
                 <input class="form-control" type="text" name="deposit" value="{$obj['deposit']}">元
            </td>
            <th>收费费用</th>
            <td>
                 <input class="form-control" type="text" name="toll" value="{$obj['toll']}">元
            </td>
        </tr>
        <tr>
            <th>抽点点数</th>
            <td colspan="3">
                 <input class="form-control" type="text" name="draw_points" value="{$obj['draw_points']}">
            </td>
        </tr>
        
        <tr>
        	<th>合同开始日期</th>
        	<td><input class="form-control" type="text" id="start_date"  name="start_date" value="{$obj['start_date']}" ></td>        
        	<th>合同结束日期</th>
        	<td><input class="form-control" type="text" id="end_date" name="end_date" value="{$obj['end_date']}"  ></td>
        </tr>
        <tr height="45">
            <th>三证齐全</th>
            <td colspan="3">
                <input class="xb-icheck" type="radio" name="prove" value="1" <eq name="obj['prove']" value="1"> checked="checked" </eq> >
                <span class="inputword">是</span>
                &emsp;
                <input class="xb-icheck" type="radio" name="prove" value="2" <eq name="obj['prove']" value="2"> checked="checked" </eq> >
                <span class="inputword">否</span>
            </td>
        </tr>
        <tr>
            <th>签约人</th>
            <td>
                 <input class="form-control" type="text" name="contractor" value="{$obj['contractor']}">
            </td>
        
            <th>手机号码</th>
            <td>
                 <input class="form-control" type="text" name="phone" value="{$obj['phone']}">
            </td>
        </tr>
        <tr>
            <th>开户人</th>
            <td colspan="3">
                 <input class="form-control" type="text" name="accout_holder" value="{$obj['accout_holder']}">
            </td>
        </tr>
        <tr>
            <th>开户银行</th>
            <td>
                 <input class="form-control" type="text" name="bank" value="{$obj['bank']}">
            </td>
            <th>银行账号</th>
            <td>
                 <input class="form-control" type="text" name="bank_no" value="{$obj['bank_no']}">
            </td>
        </tr>
        
        <tr>            
            <td colspan="4" style="text-align: center;">
                <input class="btn btn-success" type="submit" value="&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;">&emsp;&emsp;&emsp;&emsp;
            	<a class="btn btn-success" href="javascript:history.go(-1);">&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</a>
            </td>
        </tr>
    </table>
</form>
<bootstrapjs />
<icheckjs color="blue" />
<script type="text/javascript">
var start = {
    elem: '#start_date',
    format: 'YYYY-MM-DD',
    istoday: true,
    start: laydate.now(),
    choose: function(datas){
         end.min = datas; //开始日选好后，重置结束日的最小日期
         end.start = datas //将结束日的初始值设定为开始日
    }
};
var end = {
    elem: '#end_date',
    format: 'YYYY-MM-DD',
    istoday: true,
    start: laydate.now(),
    choose: function(datas){
        start.max = datas; //结束日选好后，重置开始日的最大日期
    }
};
laydate(start);
laydate(end);
</script>
<datejs />
</body>
</html>
