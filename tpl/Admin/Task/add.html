<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>添加任务指标</title>
    <bootstrapcss />
    <icheckcss />
    <datejs />
</head>
<body id="xb-date">

<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <a href="{:U('Admin/Index/index')}" target="_parent"><i class="fa fa-home"></i> 首页</a>
    &gt;
   <a href="{:U('Admin/Task/index')}" target="right_content">任务指标列表</a>
    &gt;
    添加任务指标
</div>
<!-- 导航栏结束 -->
<form class="form-inline" method="post" id="myForm">
    <table class="table table-striped table-bordered table-hover table-condensed">       
        <tr>
        	<th colspan="2">每日任务指标</th>
        </tr>
        <tr>
        	<th>日期</th>
            <td><input class="form-control" type="text"  name="task_date" onclick="laydate()"></td>
        </tr>
        <tr>
        	<th>新签约商家数</th>
            <td><input class="form-control" type="text"  name="plan_new_num" ></td>
        </tr>
        <tr>
        	<th>新签约商家金额</th>
            <td><input class="form-control" type="text"  name="plan_new_price" ></td>
        </tr>
        <tr>
        	<th>续签商家数</th>
            <td><input class="form-control" type="text"  name="plan_renewal_num" ></td>
        </tr>
        <tr>
        	<th>续签商家金额</th>
            <td><input class="form-control" type="text"  name="plan_renewal_price" ></td>
        </tr>
        <tr>
        	<th>收缴欠费商家数</th>
            <td><input class="form-control" type="text"  name="plan_toll_num" ></td>
        </tr>
        <tr>
        	<th>收缴欠费商家金额</th>
            <td><input class="form-control" type="text"  name="plan_toll_price" ></td>
        </tr>
        <tr>
        	<th>广告商家数</th>
            <td><input class="form-control" type="text"  name="plan_ad_num" ></td>
        </tr>
        <tr>
        	<th>广告商家金额</th>
            <td><input class="form-control" type="text"  name="plan_ad_price" ></td>
        </tr>
        <tr>
        	<th>48小时</th>
            <td><input class="form-control" type="text"  name="plan_hour" ></td>
        </tr>
        <tr>
        	<th>退机商家数</th>
            <td><input class="form-control" type="text"  name="plan_back_num" ></td>
        </tr>
        	
        <tr>
            <td colspan="2" style="text-align: center;">
            	<input class="btn btn-success" type="submit" value="&nbsp;&nbsp;添&nbsp;&nbsp;加&nbsp;&nbsp;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            	<a class="btn btn-success" href="javascript:history.go(-1);">&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</a>
            </td>
        </tr>
    </table>
</form>
<bootstrapjs />
<icheckjs color="blue" />
<datejs />
<script type="text/javascript">
$("#myForm").validate({ 
	rules: {
		task_date: {
			required: true			
		}
	}, 
	messages: { 		
		task_date: { 
			required: "必选"
		}
	} 
});	
</script>
</body>
</html>
