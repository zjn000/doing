<bootstrapjs />
<script type="text/javascript">
var start = {
    elem: '#start_date',
    format: 'YYYY-MM-DD',
    istoday: true,
    start: laydate.now(),
    choose: function(datas){
         end.min = datas; //开始日选好后，重置结束日的最小日期
         end.start = datas //将结束日的初始值设定为开始日
    }
};
var end = {
    elem: '#end_date',
    format: 'YYYY-MM-DD',
    istoday: true,
    start: laydate.now(),
    choose: function(datas){
        start.max = datas; //结束日选好后，重置开始日的最大日期
    }
};
laydate(start);
laydate(end);
</script>
