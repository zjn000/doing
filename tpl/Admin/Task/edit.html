<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>编辑查看任务指标</title>
    <bootstrapcss />
    <icheckcss />
</head>
<body id="xb-date">

<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <a href="{:U('Admin/Index/index')}" target="_parent"><i class="fa fa-home"></i> 首页</a>
    &gt;
   <a href="{:U('Admin/Task/index')}" target="right_content">任务指标列表</a>
    &gt;
    编辑查看任务指标
</div>
<!-- 导航栏结束 -->
<form class="form-inline" method="post" id="myForm">
<input type="hidden" name="id" value="{$assign['id']}">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
        	<th colspan="6" style="text-align: center;font-size: large;">{$assign['task_date']}</th>
        </tr>
        <tr>
        	<th colspan="2">计划完成</th>
        	<th colspan="2">实际完成</th>
        	<th colspan="2">未完成原因</th>
        </tr>       
        <tr>
        	<th>新签约商家数</th>
            <td><input class="form-control" type="text"  name="plan_new_num" value="{$assign['plan_new_num']}" ></td>
        
        	<th>新签约商家数</th>
            <td><input class="form-control" type="text"  name="real_new_num" value="{$assign['real_new_num']}" ></td>
        
        	<th colspan="2"><input class="form-control" type="text"  name="n_num_reason" value="{$assign['n_num_reason']}" ></th>
        
        </tr>
        <tr>
        	<th>新签约商家金额</th>
            <td><input class="form-control" type="text"  name="plan_new_price" value="{$assign['plan_new_price']}" ></td>
        	<th>新签约商家金额</th>
            <td><input class="form-control" type="text"  name="real_new_price" value="{$assign['real_new_price']}" ></td>
        
        	<th colspan="2"><input class="form-control" type="text"  name="n_price_reason" value="{$assign['n_price_reason']}" ></th>
        
        
        </tr>
        <tr>
        	<th>续签商家数</th>
            <td><input class="form-control" type="text"  name="plan_renewal_num" value="{$assign['plan_renewal_num']}" ></td>
        	<th>续签商家数</th>
            <td><input class="form-control" type="text"  name="real_renewal_num" value="{$assign['real_renewal_num']}" ></td>
        
        	<th colspan="2"><input class="form-control" type="text"  name="r_num_reason" value="{$assign['r_num_reason']}" ></th>
        
        </tr>
        <tr>
        	<th>续签商家金额</th>
            <td><input class="form-control" type="text"  name="plan_renewal_price" value="{$assign['plan_renewal_price']}" ></td>
        	<th>续签商家金额</th>
            <td><input class="form-control" type="text"  name="real_renewal_price" value="{$assign['real_renewal_price']}" ></td>
       		<th colspan="2"><input class="form-control" type="text"  name="r_price_reason" value="{$assign['r_price_reason']}" ></th>
        </tr>
        <tr>
        	<th>收缴欠费商家数</th>
            <td><input class="form-control" type="text"  name="plan_toll_num" value="{$assign['plan_toll_num']}" ></td>
        	<th>收缴欠费商家数</th>
            <td><input class="form-control" type="text"  name="real_toll_num" value="{$assign['real_toll_num']}" ></td>
        	<th colspan="2"><input class="form-control" type="text"  name="t_num_reason" value="{$assign['t_num_reason']}" ></th>
        </tr>
        <tr>
        	<th>收缴欠费商家金额</th>
            <td><input class="form-control" type="text"  name="plan_toll_price" value="{$assign['plan_toll_price']}" ></td>
        	<th>收缴欠费商家金额</th>
            <td><input class="form-control" type="text"  name="real_toll_price" value="{$assign['real_toll_price']}" ></td>
        
        	<th colspan="2"><input class="form-control" type="text"  name="t_price_reason" value="{$assign['t_price_reason']}" ></th>
        
        </tr>
        <tr>
        	<th>广告商家数</th>
            <td><input class="form-control" type="text"  name="plan_ad_num" value="{$assign['plan_ad_num']}" ></td>
        	<th>广告商家数</th>
            <td><input class="form-control" type="text"  name="real_ad_num" value="{$assign['real_ad_num']}" ></td>

			<th colspan="2"><input class="form-control" type="text"  name="ad_num_reason" value="{$assign['ad_num_reason']}" ></th>
        </tr>
        <tr>
        	<th>广告商家金额</th>
            <td><input class="form-control" type="text"  name="plan_ad_price" value="{$assign['plan_ad_price']}" ></td>
        	<th>广告商家金额</th>
            <td><input class="form-control" type="text"  name="real_ad_price" value="{$assign['real_ad_price']}" ></td>
        
        	<th colspan="2"><input class="form-control" type="text"  name="ad_price_reason" value="{$assign['ad_price_reason']}" ></th>
        
        </tr>
        <tr>
        	<th>48小时</th>
            <td><input class="form-control" type="text"  name="plan_hour" value="{$assign['plan_hour']}" ></td>
        	<th>48小时</th>
            <td><input class="form-control" type="text"  name="real_hour" value="{$assign['real_hour']}" ></td>
        
        	<th colspan="2"><input class="form-control" type="text"  name="hour_reason" value="{$assign['hour_reason']}" ></th>
        </tr>
        <tr>
        	<th>退机商家数</th>
            <td><input class="form-control" type="text"  name="plan_back_num" value="{$assign['plan_back_num']}" ></td>
        	<th>退机商家数</th>
            <td><input class="form-control" type="text"  name="real_back_num" value="{$assign['real_back_num']}" ></td>
        	<th colspan="2"><input class="form-control" type="text"  name="b_num_reason" value="{$assign['b_num_reason']}" ></th>
        </tr>
        
        <tr>
        	<th>任务指标完成情况</th>
        	<td colspan="5">
        		<input class="xb-icheck" type="radio" name="task_status" value="1" <eq name="assign['task_status']" value="1"> checked="checked" </eq> >
                <span class="inputword">未完成</span>
                &emsp;
                <input class="xb-icheck" type="radio" name="task_status" value="2" <eq name="assign['task_status']" value="2"> checked="checked" </eq> >
                <span class="inputword">已完成</span>
        	</td>
        </tr>
        
        
        <tr>
            <td colspan="6" style="text-align: center;">
            	<input class="btn btn-success" type="submit" value="&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            	<a class="btn btn-success" href="javascript:history.go(-1);">&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</a>
            </td>
        </tr>
    </table>
</form>
<bootstrapjs />
<icheckjs color="blue" />
<script type="text/javascript">
$("#myForm").validate({ 
	rules: {
		task_date: {
			required: true			
		}
	}, 
	messages: { 		
		task_date: { 
			required: "必选"
		}
	} 
});	
</script>
</body>
</html>
