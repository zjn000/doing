<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>添加</title>
    <bootstrapcss />
    <datejs />
</head>
<body id="xb-date">

<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <a href="{:U('Admin/Index/index')}" target="_parent"><i class="fa fa-home"></i> 首页</a>
    &gt;
   <a href="{:U('Admin/Ads/index')}" target="right_content">全部广告列表</a>
    &gt;
    添加
</div>
<!-- 导航栏结束 -->
<form class="form-inline" method="post" id="myForm">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
        	<th width="10%"><font color="red">*</font>商家编号</th>
            <td>
            	<input class="form-control" type="text" name="b_no">
            </td>
        </tr>
        <tr>
        	<th><font color="red">*</font>商户名称</th>
            <td>
            	<input class="form-control" type="text" name="b_name">
            </td>
        </tr>
        
        <tr>   
            <th>商区</th>
            <td>
            	<select name="b_district" class="form-control">
		            <volist name=":C('ACTIVITY_AREA_CONFIG')" id="vo">
		   				<option value="{$key}">{$vo}</option>
					</volist>  
	            </select>
            </td>
        </tr>
        
        <tr>    
        	<th><font color="red">*</font>定位</th>
            <td>
            	<input class="form-control"  type="text" name="coordinate" style="width:30%;">
            </td>
        </tr>
        <tr>    
            <th><font color="red">*</font>投放范围</th>
            <td>
            	<input class="form-control" type="text" name="range">（KM）
            </td>
        </tr>
        <tr>    
            <th><font color="red">*</font>投放时段</th>
            <td>
            	<input class="form-control" type="text" name="time_period">
            </td>
        </tr>
        <tr>    
            <th><font color="red">*</font>金额</th>
            <td>
            	<input class="form-control" type="text" name="price">
            </td>
        </tr>
        
        <tr>   
            <th>资料是否提交</th>
            <td>
            	&emsp;<input type="radio" class="radio" name="is_submit" value="1" />已提交&emsp;
            	<input type="radio" class="radio" name="is_submit" value="2" checked="checked" />否&emsp;
            </td>
         </tr>
        <tr>  
        	<th>开始日期</th>
            <td><input class="form-control" type="text" name="start_date" id="start_date" /></td>
        </tr>
        <tr>
        	<th>结束日期</th>
            <td><input class="form-control" type="text" name="end_date"  id="end_date" /></td>
        </tr>
        <tr>    
        	<th>备注</th>
            <td>
            	<textarea class="form-control" style="width:30%;" rows="3" name="remark"></textarea>
            </td>
        </tr>
        
        <tr>
            <td colspan="2" style="text-align: center;">
            	<input class="btn btn-success" type="submit" value="&nbsp;&nbsp;添&nbsp;&nbsp;加&nbsp;&nbsp;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            	<a class="btn btn-success" href="javascript:history.go(-1);">&nbsp;&nbsp;取&nbsp;&nbsp;消&nbsp;&nbsp;</a>
            </td>
        </tr>
    </table>
</form>
<bootstrapjs />
<icheckjs color="blue" />
<datejs />
<script type="text/javascript">
$("#myForm").validate({ 
	rules: {
		b_name: {
			required: true			
		},
		b_no: {
			required: true			
		},
		coordinate: {
			required: true,
			maxlength:50
		},
		range: {
			required: true,
			digits:true,
			max:255,
			min:0
		},
		time_period: {
			required: true,
			maxlength:50
		},
		price: {
			required: true,
			number:true
		},
		remark: {
			maxlength:255
		}
	}, 
	messages: { 		
		b_name: { 
			required: "必填"
		},
		b_no: { 
			required: "必填"
		},
		coordinate: {
			required: "必填",
			maxlength: "不超过50个字"
		},
		range: {
			required: "必填",
			digits: "必须为整数",
			max: "请输入不大于255的数值",
			min: "请输入不小于0的数值"
		},
		time_period: {
			required: "必填",
			maxlength: "不超过50个字"
		},
		price: {
			required: "必填",
			number: "必须输入合法的数字（负数，小数）。"
		},
		remark: {
			maxlength: "不超过255个字"
		}
	} 
});
var start = {
	    elem: '#start_date',
	    format: 'YYYY-MM-DD',
	    istoday: true,
	    istime: false,
	    start: laydate.now(),
	    choose: function(datas){
	         end.min = datas; //开始日选好后，重置结束日的最小日期
	         end.start = datas //将结束日的初始值设定为开始日
	    }
};
var end = {
	    elem: '#end_date',
	    format: 'YYYY-MM-DD',
	    istoday: true,
	    istime: false,
	    start: laydate.now(),
	    choose: function(datas){
	        start.max = datas; //结束日选好后，重置开始日的最大日期
	    }
};
laydate(start);
laydate(end);	
</script>
</body>
</html>
